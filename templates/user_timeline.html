{% extends 'base.html' %}
{% block content %}
<ul id="timeline">
{% for tweet in tweets %}
  <li>
    {{tweet.text|urlize|urlize_ats}}
    <br/><span class="permalink">-- <a href="http://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id}}">{{tweet.created_at|format_tweet_time}}</a></span>
  </li>
{% endfor %}
</ul>
{% endblock %}
